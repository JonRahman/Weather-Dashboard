<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Font Awesome CSS link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="stylesheet" type="text/html" href="./assets/styles.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3" style="border:1px solid black">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>


  <div class="container">
    <h3 id="fiveDayForecast">5-Day Forecast:</h3>
  
    <div class="row">
  
      <div class="col-lg-2 pb-3">
        <div class="card text-left" style="border: 1px solid black;">
          <p id="Date1"></p>
          <p id="Temp1"></p>
          <p id="Wind1"></p>
          <p id="Humidity1"></p>
          <img id="Icon1" src="">
        </div>
      </div>
  
      <div class="col-lg-2 pb-3">
        <div class="card text-left" style="border: 1px solid black;">
          <p id="Date2"></p>
          <p id="Temp2"></p>
          <p id="Wind2"></p>
          <p id="Humidity2"></p>
          <img id="Icon2" src="">
        </div>
      </div>
  
      <div class="col-lg-2 pb-3">
        <div class="card text-left" style="border: 1px solid black;">
          <p id="Date3"></p>
          <p id="Temp3"></p>
          <p id="Wind3"></p>
          <p id="Humidity3"></p>
          <img id="Icon3" src="">
        </div>
      </div>
  
      <div class="col-lg-2 pb-3">
        <div class="card text-left" style="border: 1px solid black;">
          <p id="Date4"></p>
          <p id="Temp4"></p>
          <p id="Wind4"></p>
          <p id="Humidity4"></p>
          <img id="Icon4" src="">
        </div>
      </div>
  
      <div class="col-lg-2 pb-3">
        <div class="card text-left" style="border: 1px solid black;">
          <p id="Date5"></p>
          <p id="Temp5"></p>
          <p id="Wind5"></p>
          <p id="Humidity5"></p>
          <img id="Icon5" src="">
        </div>
      </div>
  
    </div>
  </div>
  
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
